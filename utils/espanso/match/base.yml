# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json
# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  - trigger: ":espanso"
    replace: "Hi there!"

# Cosas latex
  - trigger: ":acro"
    replace: "\\acro{}{}"

  - trigger: ":acs"
    replace: "\\acs{}"

  - trigger: ":aref"
    replace: "\\autoref{}"

  - trigger: ":textbf"
    replace: "\\textbf{}"

  - trigger: ":textit"
    replace: "\\textit{}"

  - trigger: ":texttt"
    replace: "\\texttt{}"

  - trigger: ":section"
    replace: "\\section{}"

  - trigger: ":subsection"
    replace: "\\subsection{}"

# Terminos comunes en ingles
  - regex: "(?i)bevy"
    replace: "\\textit{Bevy}"

  - regex: "(?i)frame"
    replace: "\\textit{frame}"

# Acr√≥nimos memoria
  - regex: "(?i)c3d"
    replace: "\\ac{C3D}"

  - regex: "(?i)ecs"
    replace: "\\ac{ECS}"

  - regex: "(?i)gui"
    replace: "\\ac{GUI}"

  - regex: "(?i)hz"
    replace: "\\ac{Hz}"  

  - regex: "(?i)json"
    replace: "\\ac{JSON}"

  - regex: "(?i)lbhd"
    replace: "\\ac{LBHD}"

  - regex: "(?i)lfhd"
    replace: "\\ac{LFHD}"

  - regex: "(?i)INEF"
    replace: "\\ac{INEF}"

  - regex: "(?i)MoCap"
    replace: "\\ac{MoCap}"

  - regex: "(?i)rbhd"
    replace: "\\ac{RBHD}"
  
  - regex: "(?i)rfhd"
    replace: "\\ac{RFHD}"

  - regex: "(?i)RFIN"
    replace: "\\ac{RFIN}"

  - regex: "(?i)RFRA"
    replace: "\\ac{RFRA}"

  - regex: "(?i)toml"
    replace: "\\ac{TOML}"

  - regex: "(?i)UPM"
    replace: "\\ac{UPM}"

  - regex: "(?i)yaml"
    replace: "\\ac{YAML}"

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

  # And much more! For more information, visit the docs: https://espanso.org/docs/